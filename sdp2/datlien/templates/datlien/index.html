{% extends "datlien/layout.html" %}
{% block 'body' %}
{% if is_c_hub %}
<div class="m-2">
    <div class="m-2">
        <b>City:</b> {{c_hub.city}}
        <br> 
        <b>Central Hub Of:</b> {{c_hub.state}}
    </div>
    <a class="btn btn-outline-success" href="{% url 'addHub' %}"> <i class="fa fa-plus"></i> <span class="h6">Hub</span></a>
</div>
<div class="m-2">
    {% for hub in hubs %}
    <div class="col-3 m-2">
        <div class="card">
            <div class="card-header text-center">
                {{hub.city}}
            </div>
            <div class="card-content m-2">
                <p>{{hub.central_hub}}</p>
                <p>{{hub.address}}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'editHub' hub.username %}"> <i class="fa fa-edit"></i> </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
