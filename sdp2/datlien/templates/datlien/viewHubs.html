{% extends "datlien/layout.html" %}
{% block 'body' %}

{% load widget_tweaks %}
<div class="m-2">
    <a class="btn btn-outline-success" href="{% url 'addHub' %}"> <i class="fa fa-plus"></i> <span class="h6">Hub</span></a>
</div>
<div class="m-2">
    {% for hub in hubs %}
    <div class="col-3">
        <div class="card">
            <div class="card-header text-center">
                {{hub.city}}
            </div>
            <div class="card-content m-2">
                <p>{{hub.central_hub}}</p>
                <p>{{hub.address}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
